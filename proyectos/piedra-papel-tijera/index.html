<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Piedra Papel Tijera | BrandOn Dev-Design</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" href="imgs/logo.jpg" />
    <script src="app.js" defer></script>
  </head>
  <body>
    <div class="container ">
      <h2>¡PIEDRA, PAPEL, TIJERA!</h2>
      <div id="result">
        <div class="user">
          <img src="imgs/User.png" id="userImg" />
          <span>TÚ</span>
        </div>
        <img src="imgs/vs.png" alt="VS" />
        <div class="computer">
          <img src="imgs/pc.png" id="machineImg" />
          <span>PC</span>
        </div>
      </div>
      <div class="title" id="resultText">Elige una opción para comenzar...</div>
      <div class="botones">
        <button id="piedra" type="button">
          <img src="imgs/Piedra.png" alt="piedra" />
        </button>
        <button id="papel" type="button">
          <img src="imgs/Papel.png" alt="papel" />
        </button>
        <button id="tijeras" type="button">
          <img src="imgs/Tijeras.png" alt="tijeras" />
        </button>
      </div>
      <footer>  <small class="text-white">
        &copy; 2023 Hecho por @BrandOnDevDesign.
      </small></footer>
    </div>
  </body>
</html>
